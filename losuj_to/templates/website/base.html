<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>
            {% block title %}

            {% endblock %}
        </title>


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Your custom styles -->
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 10;
            }

            header {
                background-color: #333;
                color: #fff;
                padding: 10px;
                text-align: center;
            }

            /* Custom styles for navbar buttons */
            .navbar-nav .nav-link {
                border: 1px solid transparent; /* Set initial border */
                transition: border-color 0.3s; /* Smooth transition for border color */
            }

            .navbar-nav .nav-link:hover {
                border-color: rgba(255, 255, 255, 0.5); /* White-ish border on hover */
                background: transparent;
            }
            .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
            }

            /* Styles for each message level */
            .alert-success {
                background-color: #dff0d8;
                border-color: #d6e9c6;
                color: #3c763d;
            }

            .alert-info {
                background-color: #d9edf7;
                border-color: #bce8f1;
                color: #31708f;
            }

            .alert-warning {
                background-color: #fcf8e3;
                border-color: #faebcc;
                color: #8a6d3b;
            }

            .alert-error {
                background-color: #f2dede;
                border-color: #ebccd1;
                color: #a94442;
            }
            .confirmed {
            color: green;
            }

            .unconfirmed {
                color: red;
            }
        </style>

    </head>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-end">
        <div class="container-fluid">
            <!-- Navbar Brand -->
            <a class="navbar-brand" href="#">Your Logo</a>

            <!-- Navbar Toggler for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links with Custom Hover Effect -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-light" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-light" href="{% url 'event_create' %}">NewEvent</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-light" href="#">About This Page</a>
                    </li>

                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-light" href="{% url 'logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-light" href="{% url 'login' %}">Login</a>
                    </li>

                    {% endif  %}


                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-light" href="{% url 'profile' %}">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>






    <body>
        {% if messages%}
        {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} alert-dismissible">
            {{ message|safe }}
            <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        {% endif %}


        <p></p>
        {% block content %}

        {% endblock %}
        <p></p>

    </body>


</html>
