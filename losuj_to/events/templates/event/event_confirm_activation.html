{% extends 'website/base.html' %}

{% block content %}

<h2>Confirm event!</h2>
<p>Please note that once event is activate you will not be able to modify any event's properties, participants and excludes.</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Activate!</button>
    <button onclick="window.history.back()">Cancel</button>
</form>
{% endblock %}
